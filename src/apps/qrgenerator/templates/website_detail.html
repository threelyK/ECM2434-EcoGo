{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ website.name }}</title>
</head>
<body>
    <h1>{{ website.name }}</h1>
    <p>URL: <a href="{{ website.url }}">{{ website.url }}</a></p>

    {% if website.qr_code %}
        <img src="{{ website.qr_code.url }}" alt="QR Code">
    {% else %}
        <p>No QR Code available.</p>
    {% endif %}
</body>
</html>
