<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static '/css/page.css' %}">
    <link rel="stylesheet" href="{% static '/css/avatar.css' %}">
    <link rel="stylesheet" href="{% static '/css/centered.css' %}">
    <link rel="stylesheet" href="{% static '/css/footer.css' %}">
    <link rel="stylesheet" href="{% static '/css/waiting_room.css' %}">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <title>Waiting Room</title>
    <script>
        function redirectToTradingRoom() {
            const roomName = $('#roomName').val();
            if (!roomName) {
                alert("Please enter a room name.");
                return;
            }
        
            window.location.href = '/trading/trading_room/' + roomName + '/';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Waiting Room</h1>
        </div>
        <div class="description">
            <p>Enter a room name to create a new trading room or join an existing room.</p>
        </div>
        <input type="text" id="roomName" class="form-control" placeholder="Enter Room Name">
        <button type="button" class="btn btn-primary btn-lg btn-custom" onclick="redirectToTradingRoom()">Create Room</button>
        <p class="description">Click "Create Room" to start a new trading room with entered name</p>
        <button type="button" class="btn btn-primary btn-lg btn-custom" onclick="window.location.href='{%url 'join_room' %}';">Join Room</button>
    
    <div id="messages"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/waiting_room.js' %}"></script>
</body>
</body>
</html>
