<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static '/css/page.css' %}">
    <link rel="stylesheet" href="{% static '/css/avatar.css' %}">
    <link rel="stylesheet" href="{% static '/css/centered.css' %}">
    <link rel="stylesheet" href="{% static '/css/footer.css' %}">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
<head>
    <title>Join Room</title>
</head>
<body>
    <h1>Available Rooms</h1>
    <ul id="roomList">
        <!-- List of available rooms will be populated here -->
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch the list of available rooms from the server
            $.get('/api/available_rooms/', function(data) {
                const rooms = data.rooms;
                rooms.forEach(function(room) {
                    $('#roomList').append('<li><a href="/trading_room/' + room + '/">' + room + '</a></li>');
                });
            });
        });
    </script>
</body>
</html>
