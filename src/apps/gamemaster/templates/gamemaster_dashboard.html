{% extends 'base.html' %}
{% block content %}
<style>
    h1 {
      margin: auto;
      width: 50%;
      padding: 10px;
      color: white;
    }
</style>
<div class="container mt-4">
    <h1>Gamemaster Dashboard</h1>

    <div class="row">
        <!-- Website Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5>Create a Website</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ website_form.as_p }}
                        <title>Choose Location</title>
    
                        <div id="map" style="height: 400px; width: 100%;"></div>

                        <button type="submit" class="btn btn-primary w-100" name="create_website">Create Website</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Card Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5>Create a Card</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ card_form.as_p }}
                        <button type="submit" class="btn btn-success w-100" name="create_card">Create Card</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- OwnedCard Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h5>Assign Owned Cards</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ owned_card_form.as_p }}
                        <button type="submit" class="btn btn-warning w-100" name="create_owned_card">Assign Card</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
