<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/page.css' %}">
    <link rel="stylesheet" href="{% static 'css/avatar.css' %}">
    <link rel="stylesheet" href="{% static 'css/centered.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css">
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <title>{% block title %}EcoGo{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar (Now inside base.html) -->
        <aside id="sidebar">
            <ul class="sidebar-nav">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <i class="lni lni-menu-hamburger-1"></i>
                    </button>
                    <div class="sidebar-logo">
                        <a href="/homepage">EcoGo</a>
                    </div>
                </div>
                <li class="sidebar-item">
                    <a href="/homepage" class="sidebar-link">
                        <i class="lni lni-user-4"></i>
                        <span>Home</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-gear-1"></i>
                    <span>Settings</span>
                </a>
                <a href="{% url 'landing' %}" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Block -->
        <div class="main p-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.min.bundle.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
