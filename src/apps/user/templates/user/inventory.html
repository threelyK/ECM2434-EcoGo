<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if cards %}
        <ul>
        {% for card in cards %}
            <li>
                <div>
                    <h3>{{ card.card_name }}</h3>
                </div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p> error, no cards </p>
    {% endif %}
</body>
</html>
