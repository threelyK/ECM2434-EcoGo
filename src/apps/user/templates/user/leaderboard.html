{% extends 'base.html' %}

{% block title %}Leaderboard - EcoGo{% endblock %}

{% block content %}
<div class="leaderboard-container">
    <h1>üèÜ Leaderboard</h1>
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <div class="player-info">
                        <img src="{% static 'images/default-avatar.png' %}" alt="Avatar" class="avatar">
                        {{ player.username }}
                    </div>
                </td>
                <td>{{ player.score }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No scores available yet!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
