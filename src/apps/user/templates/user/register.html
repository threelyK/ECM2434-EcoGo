<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/page.css' %}">
    <link rel="stylesheet" href="{% static '/css/centered.css' %}">
    <link rel="stylesheet" href="{% static '/css/footer.css' %}">
    <link rel="stylesheet" href="{% static '/css/register_files/register_container.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="centered">
        <div class="register-container shadow-lg">
            <h1 style="font-family: GameFont, Arial, Helvetica, sans-serif;">
                Welcome To.. 
            </h1>
            <img src="{% static '/photos/breddie.png' %}" alt="Logo">
            <form>
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Username" required><br>
                </div>
                <div>
                    <label>E-Mail</label>
                    <input type="email" placeholder="Must contain a valid email" required><br>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Must contain more than 8 characters" minlength="8" required><br>
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required><br>
                </div>
                <button type="submit" class="btn btn-outline-success">Register</button> 
            </form>
            <div id="footer">
                <p>
                    Created by Breadscrums.
                </p>
                <img src="{% static '/photos/breddie.png' %}" alt="Logo">
            </div>
        </div>
    </div>
<script src="{% static '/js/confirm_password.js' %}"></script>
<script src="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
