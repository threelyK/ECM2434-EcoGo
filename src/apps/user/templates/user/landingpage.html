<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static '/css/page.css' %}">
    <link rel="stylesheet" href="{% static '/css/centered.css' %}">
    <link rel="stylesheet" href="{% static '/css/landing_files/logo.css' %}">
    <link rel="stylesheet" href="{% static '/css/landing_files/text-box.css' %}">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="icon" href="data:,">
    <!-- Bootstrap -->
    <script src="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-menu-hamburger-1"></i>
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="window.location.href='register';">
                        <i class="lni lni-user-multiple-4"></i>
                        <span>Register</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="window.location.href='login';">
                        <i class="lni lni-user-4"></i>
                        <span>Login</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main p-3">
            <div class="centered">
                <div class="logo">
                    <img src="{% static '/photos/ecogo_logo.png' %}">
                </div>
            </div>
            <div class="w3-container w3-center w3-animate-left">
                <div class="text-box">
                    <h1>What is EcoGo?</h1>
                    <p>Lorem ipsum</p>
                </div>
            </div>
            <div class="w3-container w3-center w3-animate-right">
                <div class="text-box" style="float: right; clear: left;">
                    <h1>What is our Goal?</h1>
                    <p>Lorem ipsum</p>
                </div>
            </div>
            <div class="w3-container w3-center w3-animate-left">
                <div class="text-box">
                    <h1>What is EcoGo?</h1>
                    <p>Lorem ipsum</p>
                </div>
            </div>
            <div class="w3-container w3-center w3-animate-right">
                <div class="text-box" style="float: right; clear: left;">
                    <h1>What is EcoGo?</h1>
                    <p>Lorem ipsum</p>
                </div>
            </div>
            <div class="w3-container w3-center w3-animate-bottom">
                <div class="centered">
                    <button type="button" class="btn btn-success btn-lg mb-3" style="font-family: GameFont, Arial, Helvetica, sans-serif;" onclick="window.location.href='login';">Login</button>
                    <button type="button" class="btn btn-success btn-lg" style="font-family: GameFont, Arial, Helvetica, sans-serif;" onclick="window.location.href='register';">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/typewriter.js' %}"></script>
</body>
</html>
